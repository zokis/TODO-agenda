{% extends 'base.html' %} 
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="row-fluid">
    <div class="span12">
        <h3>Novo Evento{% if publico %} PÃºblico{% endif %}</h3>
        <form method="POST" action="{% if form.instance.pk %}{% url 'evento_form' form.instance.pk %}{% else %}{% url 'evento_form' %}{% endif %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="{% if not form.instance.pk %}Cadastrar{% else %}Alterar{% endif %}" />
            <input type="reset" value="Cancelar"  class="btn btn-warning" />
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/mask.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(function($){
       $("#id_inicio").mask(
            "99/99/9999 99:99:99",
            {
                placeholder:"dd/mm/aaaa hh:mm:ss"
            }
        );
       $("#id_fim").mask(
            "99/99/9999 99:99:99",
            {
                placeholder:"dd/mm/aaaa hh:mm:ss"
            }
        );
    });
</script>
{% endblock %}
