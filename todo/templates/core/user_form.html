{% extends "base.html" %}

{% load bootstrap3 %}


{% block title %}

{% block content %}
<form method="POST" action="{% if not form.instance.pk %}{% url 'user_form' %}{% else %}{% url 'user_form' pk=form.instance.pk %}{% endif %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% if not form.instance.pk %}Cadastrar{% else %}Alterar{% endif %}" class="btn btn-primary" />
    <input type="reset" value="Cancelar"  class="btn btn-warning" />
</form>
{% endblock %}
